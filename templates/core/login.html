{% extends 'core/base.html' %}
{% load staticfiles %}
  
{% block title %}
  Login
{% endblock %}
  
{% block content %}
    <div class="w3-card-4 w3-content w3-white" style="padding:40px; max-width: 600px">
      <form class="w3-container" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="w3-section">
            <h1>Please login using your DNI and NIE before using this website.</h1>
            <label><b>Username (DNI)</b></label>
            <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Your NIE" name="username" required>
            <label><b>Password (NIE) </b></label>
            <input class="w3-input w3-border" type="password" placeholder="Your DNI" name="password" required>
            <button class="psi-hover w3-button w3-block w3-light-blue w3-section w3-padding w3-hover-light-blue w3-hover-shadow" type="submit">Login</button>
          </div>
      </form>
    </div> 
{% endblock %}
